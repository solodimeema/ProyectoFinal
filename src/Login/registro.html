<body>
  <section class="form-register" style="font-family: 'Cookie';">
    <h4 style="padding-top: 15px; text-align: center;">CREA TU CUENTA</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="nombres" id="apellidos" placeholder="Ingrese sus apellidos">
    <input class="controls" type="text" name="nombres" id="usuario" placeholder="Ingrese un nombre de usuario">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese una contraseña">
    <div class="d-grid gap-2 col-6 mx-auto">
        <a class="btn btn-light" href='login.html' role="button">Subscribirme</a>
      </div>
